<h1>A simple Todolist by jquery</h1>
<div id="wrapper" class="container">
    <div class="row">
      <div id="listNameWrap" class="col-md-6 col-md-offset-3">
        <div class="input-group">
          <span class="input-group-btn">
            <button id='btn-setList' class="btn btn-default" type="button">Go</button>
          </span>
          <input type="text" class="form-control" id="listName"  placeholder="add a list...">
        </div><!-- /input-group -->
      </div><!-- /.col-lg-6 -->
    </div>
    <div class="row">
      <div id="inputTaskWrap" class="col-md-6 col-md-offset-3">
        <div class="input-group">
          <span class="input-group-btn">
            <button id="addTaskButton" class="btn btn-default" type="button">Add</button>
          </span>
          <input type="text" id="newtaskText"  class="form-control" placeholder="New task...">
        </div><!-- /input-group -->
      </div><!-- /.col-lg-6 -->
    </div>

    <div class="row">
  				<div class="col-md-6 col-md-offset-3">
    					<table id="todoList" class="table table-hover">
    						<thead>
    							<tr><th>任務狀態</th><th>該做的東西有什麼</th></tr>
    						</thead>
    						<tbody>
                    <!-- list tasks.... -->
    						</tbody>
    					</table>
  				</div>
  	</div>
</div>

  			$(document).ready(function() {

          todoList.init();  //利用閉包將必要或是需要public出來的函式給引出來
  				listName.init();  //防止 toList listName 中有相同的函式被重覆蓋到
          inputBar.init();
  			});
  		</script>
